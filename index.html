<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Daily Tracker</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #dff6f0, #e3f6f5);
      color: #333;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }

    .container {
      margin-top: 50px;
      background: #ffffff;
      padding: 30px;
      border-radius: 25px;
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 450px;
      animation: fadeIn 0.6s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      text-align: center;
      color: #56cfe1;
      background: linear-gradient(90deg, #62b6cb, #80ffdb);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-size: 2rem;
      margin-bottom: 20px;
    }

    .input-group {
      display: flex;
      margin-bottom: 20px;
      gap: 5px;
    }

    input[type="text"] {
      flex: 1;
      padding: 12px;
      border: 2px solid #cce5f6;
      border-radius: 12px;
      font-size: 16px;
      transition: all 0.3s;
    }

    input[type="text"]:focus {
      border-color: #62b6cb;
      outline: none;
      box-shadow: 0 0 5px rgba(98, 182, 203, 0.4);
    }

    button {
      padding: 12px 18px;
      background-color: #a2d2ff;
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s, transform 0.2s;
    }

    button:hover {
      background-color: #8ecae6;
      transform: scale(1.05);
    }

    ul {
      list-style: none;
      padding: 0;
      max-height: 300px;
      overflow-y: auto;
      scroll-behavior: smooth;
    }

    ul::-webkit-scrollbar {
      width: 6px;
    }

    ul::-webkit-scrollbar-thumb {
      background-color: #c2e9f0;
      border-radius: 10px;
    }

    li {
      background: #d0e8f2;
      padding: 12px 15px;
      margin: 10px 0;
      border-radius: 12px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: background-color 0.3s, transform 0.2s;
    }

    li:hover {
      background: #c4e0ec;
      transform: scale(1.01);
    }

    li.completed {
      text-decoration: line-through;
      background: #cce3dc;
      color: #666;
    }

    li.completed .task-text::before {
      content: "âœ… ";
      margin-right: 8px;
    }

    .delete-btn {
      background-color: #82c0cc;
      border: none;
      color: white;
      padding: 5px 10px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 14px;
      transition: background-color 0.3s;
    }

    .delete-btn:hover {
      background-color: #5ea3b2;
    }

    .task-text {
      flex: 1;
      cursor: pointer;
      transition: color 0.2s;
    }

    .task-text:hover {
      color: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Daily Tracker</h1>
    <div class="input-group">
      <input type="text" id="taskInput" placeholder="Add a new task..." />
      <button onclick="addTask()">Add</button>
    </div>
    <ul id="taskList"></ul>
  </div>

  <script>
    function addTask() {
      const taskInput = document.getElementById('taskInput');
      const taskText = taskInput.value.trim();
      if (taskText === '') return;

      const li = document.createElement('li');

      const span = document.createElement('span');
      span.className = 'task-text';
      span.textContent = taskText;
      span.onclick = function () {
        li.classList.toggle('completed');
      };

      const deleteBtn = document.createElement('button');
      deleteBtn.textContent = 'Delete';
      deleteBtn.className = 'delete-btn';
      deleteBtn.onclick = function () {
        li.remove();
      };

      li.appendChild(span);
      li.appendChild(deleteBtn);
      document.getElementById('taskList').appendChild(li);

      taskInput.value = '';
    }

    document.getElementById('taskInput').addEventListener('keypress', function (e) {
      if (e.key === 'Enter') {
        addTask();
      }
    });
  </script>
</body>
</html>
